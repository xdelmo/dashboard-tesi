@if (product$ | async; as product) {
<div class="dashboard-container">
  <app-page-header
    [title]="product.name"
    subtitle="Dettagli servizio"
  ></app-page-header>

  <main class="content-area">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Main Info -->
      <div class="lg:col-span-2">
        <div class="bg-white p-8 rounded-2xl shadow-lg mb-8">
          <div class="flex justify-between items-start mb-6">
            <div>
              <h2 class="text-2xl font-bold text-gray-800 mb-2">
                {{ product.name }}
              </h2>
              <app-status-tag [value]="product.category"></app-status-tag>
            </div>
            <app-status-tag [value]="product.status"></app-status-tag>
          </div>

          <div class="prose max-w-none text-gray-600">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">
              Descrizione
            </h3>
            <p>{{ product.description }}</p>
          </div>
        </div>
      </div>

      <!-- Sidebar Info -->
      <div class="flex flex-col gap-6">
        <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
          <h3 class="text-lg font-semibold mb-4 text-gray-800">
            Dettagli Prezzo
          </h3>

          <div class="flex flex-col gap-4">
            <div
              class="flex justify-between items-center pb-4 border-b border-gray-100"
            >
              <span class="text-gray-500">Prezzo</span>
              <span class="text-2xl font-bold text-primary">{{
                product.price | currency : "EUR" : "symbol" : "1.0-0"
              }}</span>
            </div>
            <div class="flex justify-between items-center">
              <span class="text-gray-500">Durata</span>
              <span class="font-medium text-gray-800">{{
                product.duration
              }}</span>
            </div>
          </div>
        </div>

        <div class="bg-gray-50 p-6 rounded-xl border border-gray-200">
          <div class="text-xs text-gray-400 uppercase tracking-wider mb-2">
            ID Prodotto
          </div>
          <div class="font-mono text-sm text-gray-600 select-all">
            {{ product.id }}
          </div>
        </div>
      </div>
    </div>

    <div class="mt-8">
      <p-button
        label="Indietro"
        icon="pi pi-arrow-left"
        [outlined]="true"
        (onClick)="goBack()"
      ></p-button>
    </div>
  </main>
</div>
} @else {
<div class="loading-state">
  <div class="spinner"></div>
  <p>Caricamento dettagli prodotto...</p>
</div>
}
