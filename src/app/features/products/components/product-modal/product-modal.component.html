<p-dialog
  [header]="productToEdit() ? 'Modifica Prodotto' : 'Nuovo Prodotto'"
  [visible]="isOpen()"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '100vw' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="onClose()"
>
  <form [formGroup]="productForm" class="flex flex-col gap-4 mt-4">
    <div class="flex flex-col gap-2">
      <label for="name" class="font-semibold">Nome Prodotto</label>
      <input
        id="name"
        pInputText
        type="text"
        formControlName="name"
        class="w-full"
        [ngClass]="{
          'ng-invalid ng-dirty':
            productForm.get('name')?.invalid &&
            productForm.get('name')?.touched,
        }"
      />
      @if (
        productForm.get("name")?.hasError("required") &&
        productForm.get("name")?.touched
      ) {
        <small class="text-red-500"> Nome richiesto </small>
      }
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="flex flex-col gap-2">
        <label for="category" class="font-semibold">Categoria</label>
        <p-select
          id="category"
          formControlName="category"
          [options]="categoryOptions"
          optionLabel="label"
          optionValue="value"
          placeholder="Seleziona categoria"
          appendTo="body"
          class="w-full"
        >
        </p-select>
      </div>

      <div class="flex flex-col gap-2">
        <label for="price" class="font-semibold">Prezzo (â‚¬)</label>
        <p-inputNumber
          id="price"
          formControlName="price"
          mode="currency"
          currency="EUR"
          locale="it-IT"
          class="w-full"
          inputStyleClass="w-full"
        >
        </p-inputNumber>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="flex flex-col gap-2">
        <label for="duration" class="font-semibold">Durata</label>
        <p-select
          id="duration"
          formControlName="duration"
          [options]="durationOptions"
          optionLabel="label"
          optionValue="value"
          appendTo="body"
          class="w-full"
        >
        </p-select>
      </div>

      <div class="flex flex-col gap-2">
        <label for="status" class="font-semibold">Stato</label>
        <p-select
          id="status"
          formControlName="status"
          [options]="statusOptions"
          optionLabel="label"
          optionValue="value"
          appendTo="body"
          class="w-full"
        >
        </p-select>
      </div>
    </div>

    <div class="flex flex-col gap-2">
      <label for="description" class="font-semibold">Descrizione</label>
      <textarea
        id="description"
        pTextarea
        formControlName="description"
        rows="3"
        class="w-full"
        [autoResize]="true"
      ></textarea>
      @if (
        productForm.get("description")?.hasError("required") &&
        productForm.get("description")?.touched
      ) {
        <small class="text-red-500"> Descrizione richiesta </small>
      }
    </div>
  </form>

  <ng-template pTemplate="footer">
    <p-button
      label="Annulla"
      icon="pi pi-times"
      (onClick)="onClose()"
      styleClass="p-button-text"
    ></p-button>
    <p-button
      label="Salva"
      icon="pi pi-check"
      (onClick)="onSave()"
      [disabled]="productForm.invalid"
    ></p-button>
  </ng-template>
</p-dialog>
