<div
  class="min-h-screen bg-gray-50 text-gray-900 flex flex-col overflow-hidden relative"
>
  <div
    class="absolute top-[-20%] left-[20%] w-[60%] h-[60%] bg-indigo-200/40 blur-[150px] rounded-full pointer-events-none z-0"
  ></div>
  <div
    class="absolute bottom-[-10%] right-[-5%] w-[40%] h-[40%] bg-purple-200/30 blur-[120px] rounded-full pointer-events-none z-0"
  ></div>

  <!-- Header -->
  <header
    class="relative z-10 w-full max-w-7xl mx-auto p-6 flex justify-between items-center"
  >
    <div class="flex items-center gap-2">
      <img src="images/logo.png" alt="ApexFlow Logo" class="h-10 w-auto" />
      <span class="text-xl font-bold tracking-tight text-gray-900"
        >ApexFlow</span
      >
    </div>
    <nav class="hidden md:flex gap-8 text-sm font-medium text-gray-600">
      <a
        href="https://github.com/xdelmo/dashboard-tesi"
        target="_blank"
        class="hover:text-indigo-600 transition-colors"
        >GitHub Repository</a
      >
      <a
        href="https://github.com/xdelmo/backend-tesi"
        target="_blank"
        class="hover:text-indigo-600 transition-colors"
        >Backend API</a
      >
    </nav>
    <div class="flex gap-4">
      <p-button
        label="Accedi alla Demo"
        [rounded]="true"
        [routerLink]="['/login']"
        styleClass="bg-indigo-600 border-indigo-600 hover:bg-indigo-700 hover:border-indigo-700"
      ></p-button>
    </div>
  </header>

  <!-- Hero Section -->
  <main
    class="relative z-10 flex-grow flex flex-col justify-center items-center text-center px-4 my-16"
  >
    <!-- Badge -->
    <div class="mb-8">
      <p-tag
        class="px-3 py-1 bg-white/50 backdrop-blur-md border border-indigo-200 text-indigo-700 font-medium uppercase tracking-widest"
        [rounded]="true"
      >
        <div class="flex items-center gap-2">
          <span class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></span>
          <span class="text-xs">Live Demo Environment</span>
        </div>
      </p-tag>
    </div>

    <h1
      class="text-4xl sm:text-5xl md:text-7xl font-extrabold tracking-tight mb-6 leading-tight max-w-4xl text-gray-900"
    >
      Fai crescere il tuo business con <br />
      <span
        class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 via-purple-600 to-indigo-600 animate-gradient"
        ><app-word-loop
          [words]="[
            'l\'Analytics Avanzata',
            'un CRM Intelligente',
            'l\'Automazione',
            'Report Dettagliati'
          ]"
        ></app-word-loop
      ></span>
    </h1>

    <p class="text-lg md:text-xl text-gray-600 max-w-2xl mb-8 leading-relaxed">
      Accedi all'ambiente di test completo. Sperimenta dashboard interattive,
      gestione utenti e analytics in tempo reale senza dover configurare nulla.
    </p>

    <div class="flex flex-col sm:flex-row gap-4 items-center">
      <p-button
        label="Entra nella Dashboard"
        size="large"
        [rounded]="true"
        [routerLink]="['/login']"
        styleClass="bg-indigo-600 border-indigo-600 hover:bg-indigo-700 hover:border-indigo-700 shadow-xl shadow-indigo-600/30 font-semibold px-8 py-4 text-lg"
      ></p-button>
      <a
        href="https://github.com/xdelmo/dashboard-tesi"
        target="_blank"
        class="flex items-center justify-center gap-2 px-8 py-4 text-gray-600 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-all min-w-[200px]"
      >
        <i class="pi pi-github"></i>
        Vedi Codice
      </a>
    </div>

    <p class="mt-6 text-xs text-gray-500">Nessuna carta di credito richiesta</p>

    <div
      class="my-20 w-full max-w-5xl rounded-t-3xl border border-gray-200 bg-white p-2 shadow-2xl shadow-indigo-900/10 relative overflow-hidden group"
    >
      <div
        class="rounded-xl overflow-hidden bg-gray-50 flex items-center justify-center relative border border-gray-100 shadow-2xl"
      >
        <img
          src="images/dashboard-preview.png"
          alt="ApexFlow Dashboard Preview"
          class="w-full h-auto object-cover"
        />
      </div>
    </div>
    <app-marquee [direction]="'right'"></app-marquee>
    <app-marquee [direction]="'left'"></app-marquee>
  </main>

  <app-features></app-features>

  <app-feedback></app-feedback>

  <app-cta></app-cta>

  <app-footer></app-footer>
</div>
