<div
  class="inline-block relative h-[1.2em] overflow-hidden align-bottom min-w-[120px] text-left"
>
  @for (word of words(); track word; let i = $index) { @if (i ===
  currentIndex()) {
  <span [@slideUp] class="block text-indigo-600 font-bold whitespace-nowrap">
    {{ word }}
  </span>
  } }
</div>
