<section class="feedback-section py-20 relative overflow-hidden">
  <!-- Background Decorations (Optional, matching landing) -->
  <div
    class="absolute top-0 right-0 w-[50%] h-[50%] bg-indigo-50/50 blur-[100px] rounded-full pointer-events-none"
  ></div>
  <div
    class="absolute bottom-0 left-0 w-[50%] h-[50%] bg-purple-50/50 blur-[100px] rounded-full pointer-events-none"
  ></div>

  <div class="max-w-7xl mx-auto px-6 relative z-10">
    <!-- Section Header -->
    <div class="text-center mb-16 space-y-4">
      <h2
        class="text-3xl md:text-5xl font-bold text-gray-900 tracking-tight leading-tight"
      >
        Cosa dicono i nostri
        <span class="text-indigo-600">Clienti</span>
      </h2>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">
        Scopri come ApexFlow sta aiutando le aziende a trasformare il loro
        business.
      </p>
    </div>

    <!-- Carousel -->
    <p-carousel
      [value]="feedbacks()"
      [numVisible]="2"
      [numScroll]="1"
      [circular]="true"
      [responsiveOptions]="responsiveOptions"
      [autoplayInterval]="5000"
      class="custom-carousel-light"
    >
      <ng-template let-feedback pTemplate="item">
        <div class="p-6 h-full">
          <div
            class="bg-white rounded-2xl p-8 shadow-xl shadow-indigo-100/50 border border-gray-100 h-full flex flex-col justify-between hover:scale-[1.01] transition-transform duration-300 relative group"
          >
            <!-- Quote Icon -->
            <div
              class="absolute top-8 right-8 text-indigo-50 text-7xl font-serif leading-none select-none group-hover:text-indigo-100 transition-colors"
            >
              &rdquo;
            </div>

            <div class="space-y-6 relative z-10">
              <!-- Rating -->
              <p-rating
                [(ngModel)]="feedback.rating"
                [readonly]="true"
                class="block"
              >
                <ng-template pTemplate="onicon">
                  <i class="pi pi-star-fill text-yellow-400 text-lg"></i>
                </ng-template>
                <ng-template pTemplate="officon">
                  <i class="pi pi-star text-gray-300 text-lg"></i>
                </ng-template>
              </p-rating>

              <!-- Quote -->
              <p class="text-xl text-gray-700 leading-relaxed font-normal">
                "{{ feedback.quote }}"
              </p>
            </div>

            <!-- User Info -->
            <div
              class="mt-8 flex items-center gap-4 border-t border-gray-50 pt-6"
            >
              <img
                [src]="feedback.image"
                [alt]="feedback.name"
                class="w-14 h-14 rounded-full object-cover ring-4 ring-indigo-50"
              />
              <div class="flex flex-col">
                <span class="font-bold text-gray-900 text-lg">{{
                  feedback.name
                }}</span>
                <span
                  class="text-sm text-gray-500 font-medium uppercase tracking-wide"
                >
                  {{ feedback.role }},
                  <span class="text-indigo-600 font-semibold">{{
                    feedback.company
                  }}</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</section>
