<section class="text-gray-900 py-24 overflow-hidden">
  <div class="max-w-7xl mx-auto px-6 space-y-32">
    @for (feature of features; track feature.title; let i = $index) {
    <div
      class="flex flex-col md:flex-row items-center gap-16"
      [class.md:flex-row-reverse]="i % 2 !== 0"
    >
      <div class="flex-1 space-y-6">
        <h2
          class="text-3xl md:text-4xl font-bold leading-tight tracking-tight text-gray-900"
        >
          {{ feature.title }}
        </h2>
        <p class="text-lg text-gray-600 leading-relaxed">
          {{ feature.description }}
        </p>
        <button
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg transition-all hover:scale-105 active:scale-95 shadow-lg shadow-indigo-600/20"
        >
          {{ feature.cta }}
        </button>
      </div>

      <div class="flex-1 w-full relative group">
        <div
          class="absolute -inset-4 bg-gradient-to-r from-indigo-50/50 to-purple-50/50 rounded-xl blur-2xl opacity-50 group-hover:opacity-100 transition duration-500"
        ></div>

        <div
          class="relative bg-white border border-gray-100 rounded-2xl shadow-2xl overflow-hidden transform group-hover:scale-[1.01] transition duration-500 aspect-video"
        >
          <img
            [src]="feature.image"
            [alt]="feature.title"
            class="w-full h-full object-cover"
          />
        </div>
      </div>
    </div>
    }
  </div>
</section>
