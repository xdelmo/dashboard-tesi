<p-card [class]="'stat-card-custom ' + colorClass()">
  <div class="flex justify-between items-center">
    <div class="info">
      <span class="card-title block mb-2">{{ title() }}</span>
      <h3 class="card-value m-0 mb-2">{{ value() }}</h3>
      <span class="sub-text">{{ subValue() }}</span>
    </div>
    <div class="icon-box">
      <i [class]="'pi ' + icon()" style="font-size: 2.5rem"></i>
    </div>
  </div>
</p-card>
