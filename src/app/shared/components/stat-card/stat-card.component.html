<div class="card" [ngClass]="colorClass">
  <div class="card-content">
    <div class="info">
      <span class="card-title">{{ title }}</span>
      <h3 class="card-value">{{ value }}</h3>
      <span class="sub-text">{{ subValue }}</span>
    </div>
    <div class="icon-box">
      <span class="material-icons">{{ icon }}</span>
    </div>
  </div>
</div>
